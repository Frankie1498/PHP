<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript">
        $(document).ready(function() {
            var url = 'files/data.txt';
            $('#content-load').load(url)
        })
    </script>
</head>
<body>
    <div id="wrapper">
        <div class="title">Ajax-Load</div>
        <div class="list">
            <h3>.load(url [,data] [,complete(responeText,textStatus)])</h3>
            <div id="content-load">Hello</div>
        </div>
    </div>

</body>
</html>
