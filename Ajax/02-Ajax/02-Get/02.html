<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AJAX</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			$('#process').click(function () {
				var id  = document.getElementById('textbox').value;
				var url = 'files/course.php';
				var dataSend = {'id' : id};
				$.get(url,dataSend,function (data,status) {
					//console.log(data);
					//console.log(status);
					$('#content').html(data);//gắn data vào thẻ div id content
				});
			});
		});
	
	</script>
</head>
<body>
	<div id="wrapper">
		<div class="title">Ajax - Load</div>
		<div class="list">  
			<h3>jQuery.get (url [,data] [,success(data, textStatus)[, dataType]])</h3>
			<input type="text" id="textbox">
			<input type="button" class="button" name="process" id="process" value ="Process"/>
			<div id="content">Hello</div>
		</div>
    </div>
</body>
</html>
